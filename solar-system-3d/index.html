<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solar System 3D</title>
  <style>
    html, body { height: 100%; margin: 0; background: #000; color: #fff; font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    #app { position: absolute; inset: 0; overflow: hidden; }
    #hud { position: fixed; left: 12px; top: 12px; background: rgba(0,0,0,0.45); padding: 8px 10px; border-radius: 6px; font-size: 12px; line-height: 1.4; }
    #hud strong { font-weight: 600; }
    .label { color: #fff; font-size: 11px; background: rgba(0,0,0,0.5); padding: 2px 6px; border-radius: 4px; white-space: nowrap; user-select: none; pointer-events: none; }
  </style>
</head>
<body>
  <div id="app"></div>
  <div id="hud">
    <div><strong>Controls</strong>: Space pause/resume • [ / ] speed • L labels</div>
    <div id="speed">Speed: 1.0x</div>
  </div>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
    }
  }
  </script>
  <script type="module" src="./main.js"></script>
</body>
</html>
